<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SentinalX Config Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <img src="https://raw.githubusercontent.com/SentinalXTeam/SentinalX/refs/heads/main/Sentinal%20X.png" alt="SentinalX Logo" class="logo">
    <nav>
      <a href="index.html">Config</a>
      <a href="logs.html">Logs</a>
      <a href="about.html">About</a>
    </nav>
  </div>

  <div class="editor-container">
    <h1>SentinalX Web Config</h1>
    <label>Game ID:</label>
    <input type="text" id="gameId">

    <label>Access Key:</label>
    <input type="text" id="accessKey">

    <label><input type="checkbox" id="aiDetection"> AI Detection</label>
    <label><input type="checkbox" id="autoUpdate"> Auto Update</label>
    <label><input type="checkbox" id="logInjection"> Log Injection</label>

    <label>Scan Rate:</label>
    <select id="scanRate">
      <option value="1">Low</option>
      <option value="2">Medium</option>
      <option value="3">High</option>
    </select>

    <button onclick="saveConfig()">Save Config</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
